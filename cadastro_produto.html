<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="processa_produto.php" method="post">
        <label>Nome do Produto:</label><input type="text" name="nome_produto" required><br>
        <label>Descrição:</label><textarea name="descricao" required></textarea><br>
        <label>Preço:</label><input type="number" name="preco" step="0.01" required><br>
        <button type="reset">Limpar Campos</button>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
